<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo-biblioteca.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Biblioteca</title>
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
    </header>
    
    <main>

        <details>
            <summary>Cadastrar Usuário</summary>
            <form id="add-usuario">
                <label for="nome-usuario">Nome do Usuário:</label>
                <input type="text" name="nome-usuario" id="nome-usuario" required />

                <label for="email-usuario">E-mail do Usuário:</label>
                <input type="email" name="email-usuario" id="email-usuario" required />

                <label for="cpf-usuario">Informe o CPF do Usuário:</label>
                <input type="number" name="cpf-usuario" id="cpf-usuario" required />

                <label for="telefone-usuario">Informe o Telefone do Usuário:</label>
                <input type="number" name="telefone-usuario" id="telefone-usuario" required />    

                <label for="endereco-usuario">Informe o endereço:</label>
                <input type="text" name="endereco-usuario" id="endereco-usuario" required />
    
                <label for="cep-usuario">Informe o CEP:</label>
                <input type="number" name="cep-usuario" id="cep-usuario" required />
                
                <button type="submit">CADASTRAR USUÁRIO</button>
            </form>
        </details>

        <details>
            <summary>Lista de Usuários</summary>
            <ul id="lista-usuarios">
            </ul>
        </details>

        <details>
            <summary>Cadastrar Livro</summary>
            <form id="add-livro">
                <label for="titulo-livro">Título do Livro:</label>
                <input type="text" name="titulo-livro" id="titulo-livro" required />

                <label for="autor-livro">Autor do Livro:</label>
                <input type="text" name="autor-livro" id="autor-livro" required />
    
                <label for="ano-livro">Ano de Publicação:</label>
                <input type="number" name="ano-livro" id="ano-livro" required />
    
                <label for="genero-livro">Gênero:</label>
                <input type="text" name="genero-livro" id="genero-livro" required />
                
                <label for="isbn-livro">ISBN:</label>
                <input type="number" name="isbn-livro" id="isbn-livro" required />
                
                <label for="quantidade-livro">Quantidade:</label>
                <input type="number" name="quantidade-livro" id="quantidade-livro" required />

                <button type="submit">CADASTRAR LIVRO</button>
            </form>
        </details>
        
        <details>
            <summary>Lista de Livros</summary>
            <ul id="lista-livros">

            </ul>
        </details>
    </main>

    <footer>

    </footer>
    <script src="../dist/main.js"></script>
</body> 
</html>
